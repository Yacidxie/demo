<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>加载图片</title>
    <link rel="stylesheet" href="a.css" />
    <script src="//cdn.bootcss.com/jquery/1.9.1/jquery.js"></script>
    <script src="//cdn.bootcss.com/dot/1.0.3/doT.min.js"></script>
    <script src="a.js"></script>
</head>

<body>
    <script id="jcontainer" type="text/template">
        {{ for(var i=0;i<10;i++){ }}
            {{ for(var j=0;j<it.data.length;j++){ }}
             <div class="box">
                <div class="box_img">
                    <img src="images/{{=it.data[j].src}}">
                </div>
                </div>
            {{ } }}
        {{ } }}
    </script>
    <div id="container"></div>
    <script>
    // 模拟数据a.jpg-o.jpg
    var imgData = {
        data: []
    };
    for (var i = 97; i < 112; i++) {
        imgData.data.push({
            src: String.fromCharCode(i) + '.jpg'
        });
    }
    // 使用doT编译模板插入html
    var tmpl = document.getElementById('jcontainer').innerHTML;
    document.getElementById('container').innerHTML = doT.template(tmpl)(imgData);
    </script>
   
</body>

</html>
