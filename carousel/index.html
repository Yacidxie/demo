<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    body {
        margin: 0;
    }
    
    .banner {
        width: 100%;
        height: 600px;
        position: relative;
        overflow: hidden;
    }
    
    .prev,
    .next {
        display: none;
        position: absolute;
        z-index: 2;
        top: 50%;
        margin-top: -50px;
        color: #fff;
        font-size: 80px;
        font-weight: bold;
        text-decoration: none;
        -webkit-transition: all 0.35s ease-in-out;
        -moz-transition: all 0.35s ease-in-out;
        -ms-transition: all 0.35s ease-in-out;
        -o-transition: all 0.35s ease-in-out;
        transition: all 0.35s ease-in-out;
    }
    
    .prev {
        left: 0;
        padding-right: 5px
    }
    
    .next {
        right: 0;
        padding-left: 5px
    }
    
    .prev:hover,
    .next:hover {
        background: #ccc;
        background: rgba(204, 204, 204, 0.4);
    }
    
    .imgBox li {
        position: absolute;
        width: 100%;
        height: 600px;
        left: 0;
        top: 0;
        text-align: center
    }
    
    .bannerlist {
        position: absolute;
        bottom: 10px;
        text-align: center;
        width: 100%;
    }
    
    .bannerlist span {
        display: inline-block;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #fff;
        margin-right: 5px;
        cursor: pointer;
    }
    
    .bannerlist .checked {
        background: #f60;
    }
    </style>
</head>

<body>
    <div class="banner">
        <a href="" class="prev">&lt;</a>
        <a href="" class="next">&gt;</a>
        <ul class="imgBox">
            <li style="background-image: url(http://www.imooc.com/static/img/index/banner2.jpg)"></li>
            <li style="background-image: url(http://img.mukewang.com/57216d6a0001e14720000600.jpg);"></li>
            <li style="background-image: url(http://img.mukewang.com/570668da0001874d20000600.jpg)"></li>
        </ul>
        <p class="bannerlist"></p>
    </div>
    <script src="//cdn.bootcss.com/jquery/1.9.1/jquery.js"></script>
    <script>
    $(function() {
        var current = 1, //当前页指针（从1开始）
            slideNum = $(".imgBox li").length; //图片个数

        // 每隔4秒自动轮换
        var auto = setInterval(function() {
            $(".next").trigger("click");
        }, 4000);

        // 加上小圆点导航
        for (i = 0; i < $(".imgBox li").length; i++) {
            $(".bannerlist").append("<span></span>")
        }
        $(".bannerlist span:eq(0)").addClass("checked"); // 第一个小圆点导航加上选中状态
        $(".imgBox li:eq(0)").show().siblings().hide(); // 第一张图片出现，其他图片隐藏

        //鼠标移入移出轮播图区域，上一页下一页按钮显现/消失，启动/停止轮播
        $(".banner").hover(function() {
            $(".prev,.next").stop(true, true).fadeIn(300);
            clearInterval(auto);
        }, function() {
            $(".prev,.next").stop(true, true).fadeOut(300);
            auto = setInterval(function() {
                $(".next").trigger("click");
            }, 4000);
        });

        // 下一页按钮点击事件
        $('.next').click(function(e) {
            e.preventDefault();
            //判断是否是最后一页
            if (current === slideNum) {
                $('.imgBox li').eq(0).fadeIn(400).siblings().fadeOut(400);
                $(".bannerlist span").eq(0).addClass("checked").siblings().removeClass();
                current = 1;
            } else {
                $('.imgBox li').eq(current).fadeIn(400).siblings().fadeOut(400);
                $(".bannerlist span").eq(current).addClass("checked").siblings().removeClass();
                current++;
            }
        });

        // 上一页按钮点击事件
        $('.prev').click(function(e) {
            e.preventDefault();
            // 判断是否是第一页
            if (current === 1) {
                $('.imgBox li').eq(slideNum - 1).fadeIn(400).siblings().fadeOut(400);
                $(".bannerlist span").eq(slideNum - 1).addClass("checked").siblings().removeClass();
                current = slideNum;
            } else {
                $('.imgBox li').eq(current - 2).fadeIn(400).siblings().fadeOut(400);
                $(".bannerlist span").eq(current - 2).addClass("checked").siblings().removeClass();
                current--;
            }
        });

        // 小圆点导航按钮点击切换图片
        $(".bannerlist span").click(function() {
            current = $(this).index() + 1;
            $(this).addClass("checked").siblings().removeClass();
            $('.imgBox li').eq(current - 1).fadeIn(300).siblings().fadeOut(600);
        });
    });
    </script>
</body>

</html>
